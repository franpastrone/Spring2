<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
        
        <title>Vamos que, Nos Vamos - Login</title>

        <link href="./assets/css/normalize.css" rel="stylesheet" />
        <link href="./assets/css/reset.css" rel="stylesheet" />
        <link href="./assets/css/style.css" rel="stylesheet"/>
        <link href="./assets/css/menu.css" rel="stylesheet"/>
        <link href="./assets/css/login.css" rel="stylesheet"/>
        <link href="./assets/css/contacto.css" rel="stylesheet"/>
        <link href="./assets/css/footer.css" rel="stylesheet"/>



    </head>
    <body>
        <!-- Sección del Menú -->
        <div class="barra__menu">
              <header class="menu__header">
                <nav class="search__table">
                    <div>
                        <a href="Index.html"><img class="logo" src="./assets/img/Logo.png"></a>
                    </div>
                    <div class="find__busqueda">
                        <input class="buscar__input" type="search" name="buscar" placeholder="¿Qué deseas buscar?">
                        <button type="submit" class="buscar__boton"><img class="find" src="./assets/img/find.png"></button>
                    </div>
                 </nav>
              </header>
            </section>
        </div>    

        <!-- Sección del Iniciar Sección -->
        
        <section class="login">
         <div class="contenedor__iniciarSeccion">
            <p class="titulo__login">Iniciar Sesión</p>
            <form class="iniciar__seccion" name="form">
                <input class="login__nombre" type="text" name="nombre" placeholder="Escriba su correo electrónico" required>
                <textarea class="login__textarea" rows="5" cols="40" id="mensagem" name="mensaje" placeholder="Escriba su contraseña"></textarea>
                <button type="submit" class="login__boton"    required>Entrar</button>
            </form>  
         </div>
        </section>

        <!-- Sección del Contacto -->
            <section class="contacto">
            <div class="contenedor__contacto">
                <div class="logo__nosvamos"><img class="logo" src="./assets/img/Logo.png"></div>
                <div class="quienes__somos">
                <ul class="quienes__somosItems">
                    <li class="quienes__somosLink">Quienes Somos</li>
                    <li class="quienes__somosLink">Politica de privacidad</li>
                    <li class="quienes__somosLink">Programa de fidelidad</li>
                    <li class="quienes__somosLink">Nuestra Tiendas</li>
                    <li class="quienes__somosLink">Quieres ser franquiciado</li>
                    <li class="quienes__somosLink">Anuncie aquí</li>
                </ul>
                </div>


                <div class="formulario">
                    <h4 class="hable_formulario">Hable con nosotros</h4>
                    <form class="formcontato__form" name="form">
                        <input class="formcontato__nombre" type="text" name="nombre" placeholder="Nombre*" required>
                        <textarea class="formcontato__textarea" rows="5" cols="40" id="mensagem" name="mensaje" placeholder="Mensaje"></textarea>
                        <button type="submit" class="formcontato__boton"    required>Enviar mensaje</button>
                    </form>  
                    

                </div>
            </div>
            </section>    
        <!-- Sección del Robapie -->
            <section class="footer">
                <div class="footer__rodape">
                    <p>Desarrollado por Francisco Pastrone</p>
                    <p>2022</p>
                </div>
            </section>   
    <script src="./assets/scripts/buscador.js"></script>
    </body>

</html>
